<!-- Invoice Details Section -->
<div class="p-grid">
    <div class="p-col-12">
        <mat-card class="mat-elevation-z8">
            <p-fieldset legend="Invoice Details">
                <div class="p-grid">
                    <div class="p-col-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Customer Name</mat-label>
                            <input matInput placeholder="Customer Name" autocomplete="off" required>
                        </mat-form-field>
                    </div>
                    <div class="p-col-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Invoice date</mat-label>
                            <input matInput [matDatepicker]="invoicedate" placeholder="Invoice date">
                            <mat-datepicker-toggle matSuffix [for]="invoicedate"></mat-datepicker-toggle>
                            <mat-datepicker #invoicedate></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="p-col-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Payment terms</mat-label>
                            <mat-select required>
                                <mat-option *ngFor="let billing_period of billing_periods"
                                    [value]="billing_period.code">
                                    {{billing_period.description}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="p-col-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Due date</mat-label>
                            <input matInput [matDatepicker]="duedate" placeholder="Due date">
                            <mat-datepicker-toggle matSuffix [for]="duedate"></mat-datepicker-toggle>
                            <mat-datepicker #duedate></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </p-fieldset>
        </mat-card>
    </div>
</div>
<!-- Invoice Line -->
<div class="p-grid">
    <div class="p-col-12">
        <mat-card class="mat-elevation-z8">
            <p-fieldset legend="Invoice Details">
                <div class="p-grid">
                    <div class="p-col-4">
                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>Item name</mat-label>
                            <input type="text" placeholder="Item name" aria-label="Item name" matInput
                                [formControl]="myControl" [matAutocomplete]="auto">
                            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                    {{option.name}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                    <div class="p-col-1">
                        <mat-form-field appearance="outline">
                            <mat-label>Unit</mat-label>
                            <mat-select required>
                                <mat-option *ngFor="let billing_period of billing_periods"
                                    [value]="billing_period.code">
                                    {{billing_period.description}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="p-col-1">
                        <mat-form-field appearance="outline">
                            <mat-label>Quantity</mat-label>
                            <input matInput placeholder="Quantity" type="number" required>
                        </mat-form-field>
                    </div>
                    <div class="p-col-1">
                        <mat-form-field appearance="outline">
                            <mat-label>Price</mat-label>
                            <input matInput placeholder="Quantity" type="number" required>
                        </mat-form-field>
                    </div>
                    <div class="p-col-1">
                        <mat-form-field appearance="outline">
                            <mat-label>Discount (%)</mat-label>
                            <input matInput placeholder="Discount (%)" type="number" required>
                        </mat-form-field>
                    </div>
                    <div class="p-col-1">
                        <mat-form-field appearance="outline">
                            <mat-label>Total</mat-label>
                            <input matInput placeholder="Total" type="number" required>
                        </mat-form-field>
                    </div>
                    <div class="p-col-1"></div>
                    <div class="p-col-1"></div>
                    <div class="p-col-1">
                        <button mat-raised-button color="primary" style="margin-top: 6px;" class="btn-100">Add</button>
                    </div>
                </div>
            </p-fieldset>
        </mat-card>
    </div>
</div>

<!-- Invoice Line -->
<div class="p-grid">
    <div class="p-col-12">
        <mat-card class="mat-elevation-z8">
            <table mat-table [dataSource]="data" style="width: 100%;">
                <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef> {{column | uppercase}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
    </div>
</div>
