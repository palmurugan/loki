<div class="p-grid">
    <div class="p-col-12">
        <mat-card class="mat-elevation-z8">
            <mdb-breadcrumb customClass="black-text white">
                <mdb-breadcrumb-item class="blue-text">Home</mdb-breadcrumb-item>
                <mdb-breadcrumb-item class="blue-text">Customer</mdb-breadcrumb-item>
                <mdb-breadcrumb-item class="active">List</mdb-breadcrumb-item>
            </mdb-breadcrumb>
        </mat-card>
    </div>
</div>

<div class="ui-fluid">
    <div class="ui-g">
        <div class="ui-g-12 ui-md-6">
            <div class="ui-g-6">
                <div class="ui-inputgroup">
                    <input pInputText type="text" placeholder="Search" />
                    <button pButton type="button" icon="pi pi-search" class="ui-button-warn"></button>
                </div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 right-icon">
            <a mat-button [routerLink]="'/customer'">Create</a>
        </div>
    </div>
</div>
<div class="p-grid">
    <div class="p-col-12">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="column === 'action'">
                            <a [routerLink]="['/customer',element['id']]">
                                <mat-icon style="cursor: pointer">edit</mat-icon>
                            </a> &nbsp;
                            <mat-icon style="cursor: pointer" (click)="onDelete(element['id'])">delete</mat-icon>
                        </div>
                        <div *ngIf="column !== 'action'">{{element[column]}}</div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="pageEvent = onPaginateChange($event)">
            </mat-paginator>
        </div>
    </div>
</div>
